<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Webflow landing page</title>
</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            
            <div class="inter-normal">LOGO</div>
            <button class="btn-primary">Sign Up</button>
            
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1>Cool Dark UI Template for <br>Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
     
       <section class="hero-container">
           <div>
               <h1>See It in Action</h1>
               <p>Explore the live preview and imagine your <br>brand in this bold new look.</p>
               <button class="btn-primary">Launch Live Preview</button>
           </div>
           <div>
               <img src="./images/wc-mini.png" alt="">
           </div>
       </section>
       <section class="flex-container">
          <div class="flex-1">
             <h1>Joined Thousands of Productive Users</h1>
          </div>
          <div class="flex-content">
          <div class="flex-content2">
              <h1 class="flex-2">50k</h1>
              <p>Active Users</p>
          </div>
          <div class="flex-content2">
             <h1 class="flex-2">2M+</h1>
             <p>Focus Sessions</p>
          </div>
          <div class="flex-content2">
             <h1 class="flex-2">95%</h1>
             <p>Satisfaction Rate</p>
          </div>
          </div>
       </section>
       
    </main>
    <footer>

    </footer>
</body>
</html>
